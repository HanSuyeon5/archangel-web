task install(type: Exec) {
  commandLine 'npm', 'install'
}

task bootstrap(type: Exec) {
  group 'Front End'
  description 'Install node modules'

  commandLine 'npm', 'run', 'bootstrap'
}

task build(type: Exec,
           dependsOn: [bootstrap]) {
  group 'Front End'
  description 'Build production front-end application'

  commandLine 'npm', 'run', 'build'
}

task cleanNodeModules(type: Exec) {
  commandLine 'npm', 'run', 'clean'
} 

task clean(type: Delete,
           dependsOn: [cleanNodeModules]) {
  group 'Front End'
  description 'Cleans up'

  delete 'apps/monitor/build', 'apps/ui/build'
}
